<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Media Query */
    @media (max-width: 768px) {
      /* CSS rules for screens with a maximum width of 768px or smaller */
      /* Adjust the styling to make it responsive for smaller devices */
      #navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
      }

      #welcome-section {
        height: 100vh;
      }
    }

    #navbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background-color: #333;
      padding: 10px;
      color: #fff;
    }

    #navbar a {
      text-decoration: none;
      color: #fff;
      margin: 0 10px;
    }

    #welcome-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
      color: #333;
    }

    #projects {
      padding: 20px;
      background-color: #fff;
    }

    .project-tile {
      margin-bottom: 20px;
    }

    .project-tile img {
      width: 100%;
      height: auto;
    }

    .project-tile a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    #profile-link {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
  <title>Personal Portfolio</title>
</head>
<body>
  <nav id="navbar">
    <a href="#welcome-section">Home</a>
    <a href="#projects">Projects</a>
    <a href="#profile-link">Profile</a>
  </nav>

  <section id="welcome-section">
    <h1>Welcome to My Portfolio</h1>
  </section>

  <section id="projects">
    <div class="project-tile">
      <img src="https://example.com/project1.jpg" alt="Project 1">
      <a href="https://example.com/project1" target="_blank">Project 1</a>
    </div>

    <div class="project-tile">
      <img src="https://example.com/project2.jpg" alt="Project 2">
      <a href="https://example.com/project2" target="_blank">Project 2</a>
    </div>
  </section>

  <a id="profile-link" href="https://github.com/your-github-profile" target="_blank">View My GitHub Profile</a>

  <script src="script.js"></script>
</body>
</html>
