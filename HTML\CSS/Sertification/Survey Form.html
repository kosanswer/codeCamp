<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>

  <p id="description">Please fill out the following survey:</p>

  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="number" id="number-label">Age:</label>
    <input type="number" id="number" placeholder="Enter your age" min="18" max="100" required>

    <label for="dropdown">Country:</label>
    <select id="dropdown">
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="UK">UK</option>
      <option value="Australia">Australia</option>
    </select>

    <fieldset>
      <legend>Gender:</legend>
      <label><input type="radio" name="gender" value="male">Male</label>
      <label><input type="radio" name="gender" value="female">Female</label>
      <label><input type="radio" name="gender" value="other">Other</label>
    </fieldset>

    <fieldset>
      <legend>Interests:</legend>
      <label><input type="checkbox" name="interests" value="music">Music</label>
      <label><input type="checkbox" name="interests" value="sports">Sports</label>
      <label><input type="checkbox" name="interests" value="books">Books</label>
      <label><input type="checkbox" name="interests" value="travel">Travel</label>
    </fieldset>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" rows="4" placeholder="Enter your comments"></textarea>

    <button type="submit" id="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
