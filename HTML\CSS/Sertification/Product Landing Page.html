<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Media Query */
    @media (max-width: 768px) {
      /* CSS rules for screens with a maximum width of 768px or smaller */
      /* Adjust the styling to make it responsive for smaller devices */
      #nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
      }
    }

    #header {
      background-color: #f2f2f2;
      padding: 20px;
    }

    #header-img {
      width: 150px;
      height: auto;
    }

    #nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px;
      color: #fff;
    }

    .nav-link {
      text-decoration: none;
      color: #fff;
      margin: 0 10px;
    }

    main {
      padding: 20px;
    }

    #video {
      width: 100%;
      max-width: 800px;
      height: auto;
      margin-bottom: 20px;
    }

    #form {
      margin-bottom: 20px;
    }

    #email {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
    }

    #submit {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #submit:hover {
      background-color: #555;
    }
  </style>
  <title>Product Landing Page</title>
</head>
<body>
  <header id="header">
    <img id="header-img" src="https://example.com/logo.png" alt="Logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#section1">Section 1</a>
      <a class="nav-link" href="#section2">Section 2</a>
      <a class="nav-link" href="#section3">Section 3</a>
    </nav>
  </header>

  <main>
    <section id="section1">
      <h2>Section 1</h2>
      <!-- Section 1 content goes here -->
    </section>

    <section id="section2">
      <h2>Section 2</h2>
      <!-- Section 2 content goes here -->
    </section>

    <section id="section3">
      <h2>Section 3</h2>
      <!-- Section 3 content goes here -->
    </section>
  </main>

  <video id="video" src="https://example.com/product-video.mp4" controls></video>

  <form id="form" action="https://www.freecodecamp.com/email-submit">
    <input id="email" name="email" type="email" placeholder="Enter your email" required>
    <input id="submit" type="submit" value="Submit">
  </form>

  <script src="script.js"></script>
</body>
</html>
